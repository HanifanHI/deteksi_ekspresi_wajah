{%extends 'base.html'%}
{% block content %}
<div id="contact" class="contact-us section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-heading  wow fadeInDown" data-wow-duration="1s" data-wow-delay="0.5s">
            <h6>Daftar</h6>
            <h4>Histori Hasil Pembelajaran <em>Dosen</em></h4>
            <div class="line-dec"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama Dosen</th>
              </tr>
            </thead>
            <tbody>
            {%for no, x in data %}
              <tr>
                <th scope="row">{{no}}</th>
                <td scope="row", onclick="window.location.href='{{url_for('result', id=x.id_dosen)}}';">{{x.nama_dosen}}</td>
              </tr>
            {%endfor%}
            </tbody>
        </table>
    </div>
</div>

<script>
    $('.js-pscroll').each(function () {
        var ps = new PerfectScrollbar(this);

        $(window).on('resize', function () {
            ps.update();
        })
    });


</script>

{% endblock %}
