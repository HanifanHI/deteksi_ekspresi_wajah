<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Login</title>
    
    <link href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <link rel="stylesheet" href="{{url_for('static',filename='src/css/fontawesome.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='src/css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='src/css/animated.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='src/css/owl.css')}}">
</head>
<body>
  <div class="container">
    <div id="about" class="about section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-6">
                <div class="login-left-image  wow fadeInLeft" data-wow-duration="1s" data-wow-delay="0.5s">
                  <img src="{{url_for('static',filename='images/login.png')}}" alt="">
                </div>
              </div>
              <div class="col-lg-6 align-self-center  wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s">
                <div class="login-right-content"  style="margin-left: 30%;">
                  <div class="section-heading">
                    <h4>Login <em>dulu</em></h4>
                    <form action="/signin" method="post">
                      <div class="form-group" style="margin-top: 5%;">
                        <input type="text" name="username" required class="form-control" id="" placeholder="Username">
                      </div>
                      <div class="form-group" style="margin-top: 5%;">
                        <input type="password" name="password" required class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <button type="submit" name='submit' value='Login' class="btn btn-primary" style="margin-top: 5%;">Login</button>
                    </form>
                  </div> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="{{url_for('static',filename='vendor/jquery/jquery.min.js')}}"></script>
<script src="{{url_for('static',filename='vendor/bootstrap/js /bootstrap.bundle.min.js')}}"></script>
<script src="{{url_for('static',filename='src/js/owl-carousel.js')}}"></script>
<script src="{{url_for('static',filename='src/js/animation.js')}}"></script>
<script src="{{url_for('static',filename='src/js/imagesloaded.js')}}"></script>
<script src="{{url_for('static',filename='src/js/custom.js')}}"></script>
</body>
</html>
